# Render Blueprint - connect your GitHub repo and Render will use this.
# See: https://render.com/docs/blueprint-spec
services:
  - type: web
    name: bilyar
    runtime: node
    # Install devDependencies so build has tsx, vite, esbuild
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: GOOGLE_APPLICATION_CREDENTIALS
        sync: false
      - key: FIREBASE_SERVICE_ACCOUNT_JSON
        sync: false
      - key: DEEMA_API_KEY
        sync: false
      - key: DEEMA_WEBHOOK_SECRET
        sync: false
      - key: MYFATOORAH_API_KEY
        sync: false
      - key: MYFATOORAH_BASE_URL
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: SITE_URL
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_WHATSAPP_FROM
        sync: false
      - key: TWILIO_MESSAGING_SERVICE_SID
        sync: false
      - key: TWILIO_CONTENT_ORDER_RECEIVED
        sync: false
      - key: TWILIO_CONTENT_ORDER_SHIPPED
        sync: false
      - key: TWILIO_CONTENT_MARKETING
        sync: false
